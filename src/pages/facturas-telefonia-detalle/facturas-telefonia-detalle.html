<ion-header>
  <ion-navbar>
    <ion-title>
      ARIAGRO APP V2
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only class="myGreen" (click)="goHome()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item text-wrap no-lines class="greenHeader">
      FACTURAS
      <br> {{campanya.nomresum}}
    </ion-item>
    <ion-grid>
        <ion-row>
          <ion-col col-4>
            <div class="psb">
                <img src="assets/imgs/telefonia.png">
            </div>
          </ion-col>
          <ion-col col-8>
              <span class="myGreen">TELEFONIA</span>
              <br><span class="myGreen">{{factura.numfactu}} {{factura.fecfactu}}</span>
              <br>BASE: {{factura.bases}} € IVA: {{factura.cuotas}} €
              <br>TOTAL: {{factura.totalfac}} €
          </ion-col>
        </ion-row>
      </ion-grid>
  </ion-list>
  
  <ion-list>
    <ion-item *ngFor="let linea of factura.lineas">
      <span class="myGreen">{{linea.nomartic}}</span>
      <br>Unidades: {{linea.cantidad}} Importe: {{linea.importel}} €
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>
      <span style="font-size:0.8em;">(c) Ariadna SW 2018</span>
    </ion-title>
  </ion-toolbar>
</ion-footer>

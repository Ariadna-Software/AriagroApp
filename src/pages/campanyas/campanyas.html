<ion-header>
  <ion-navbar>
   <ion-title>
      {{version}}
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only class="myGreen" (click)="goHome()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item text-wrap no-lines class="greenHeader">
      CAMPAÑAS
    </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col col-4>
          <div class="psb">
            <img src="assets/imgs/campanyas.png">
          </div>
        </ion-col>
        <ion-col col-8 class="justificar">
          Por favor, escoja la campaña de la que desea ver los datos.
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
  <ion-list>
      <ion-item *ngFor="let campanya of campanyas" (click)="setCampanya(campanya)" text-wrap>
        <div>
          {{campanya.nomresum}}
        </div>
        <ion-icon name="log-in" item-end class="myGreen"></ion-icon>
      </ion-item>
    </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>
      <span style="font-size:0.8em;">(c) Ariadna SW 2018</span>
    </ion-title>
  </ion-toolbar>
</ion-footer>

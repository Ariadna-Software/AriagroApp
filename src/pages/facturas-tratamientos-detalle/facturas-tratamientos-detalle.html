<ion-header>
  <ion-navbar>
   <ion-title>
      {{version}}
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only class="myGreen" (click)="goHome()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item text-wrap no-lines class="greenHeader">
      FACTURAS
      <br> {{campanya.nomresum}}
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item class="letra">
      <ion-thumbnail item-start>
        <img src="assets/imgs/tratamientos.png">
      </ion-thumbnail>
      <h2 class="myGreen">TRATAMIENTOS</h2>
      <span class="myGreen">{{factura.numfactu}} {{factura.fecfactu}}</span>
      <br>BASE: {{factura.bases}} € IVA: {{factura.cuotas}} €
      <br>TOTAL: {{factura.totalfac}} €
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item *ngFor="let linea of factura.lineas">
      <span class="myGreen">{{linea.nomartic}}</span>
      <br>{{linea.cantidad}} UD. * {{linea.precioar}} € = {{linea.importel}} €
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>
      <span style="font-size:0.8em;">(c) Ariadna SW 2018</span>
    </ion-title>
  </ion-toolbar>
</ion-footer>

<ion-header>
  <ion-navbar>
    <ion-title>
      ARIAGRO APP V2
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only class="myGreen" (click)="goHome()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item text-wrap no-lines class="greenHeader">
      FACTURAS
      <br> {{campanya.nomresum}}
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-thumbnail item-start>
        <img src="assets/imgs/tienda.png">
      </ion-thumbnail>
      <h2 class="myGreen">TIENDA</h2>
      Facturas:
      <ion-badge color="secondary">{{numfacturas}}</ion-badge>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item *ngFor="let factura of facturas" (click)="goFacturaDetalle(factura)">
      <span class="myGreen">{{factura.numfactu}} {{factura.fecfactu}}</span>
      <ion-grid>
        <ion-row>
          <ion-col col-3 col-sm-1 col-lg-1>BASE: </ion-col>
          <ion-col col-5 col-sm-3 col-lg-1 style="text-align:right;">{{factura.bases}} € </ion-col>
          <ion-col col-4 col-sm-8 col-lg-10></ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-3 col-sm-1 col-lg-1>IVA: </ion-col>
          <ion-col col-5 col-sm-3 col-lg-1 style="text-align:right;">{{factura.cuotas}} € </ion-col>
          <ion-col col-4 col-sm-8 col-lg-10></ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-3 col-sm-1 col-lg-1>TOTAL: </ion-col>
          <ion-col col-5 col-sm-3 col-lg-1 style="text-align:right;">{{factura.totalfac}} € </ion-col>
          <ion-col col-4 col-sm-8 col-lg-10></ion-col>
        </ion-row>
      </ion-grid>
      <ion-icon name="log-in" item-end class="myGreen"></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>
      <span style="font-size:0.8em;">(c) Ariadna SW 2018</span>
    </ion-title>
  </ion-toolbar>
</ion-footer>

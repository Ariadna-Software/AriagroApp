<ion-header>
  <ion-navbar>
    <ion-title>
      {{version}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="home-hello">
    <img src="assets/imgs/fondo.png" />
    <div class="hello-title" text-wrap>
      <h1>{{nombreCooperativa}}</h1>
      <h4>{{nombreUsuario}}</h4>
       {{nombreCampanya}}
    </div>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col col-6 (click)="goCampanyas()">
        <div class="psb">
          <img src="assets/imgs/campanyas.png">
          <p>CAMPAÑAS</p>
        </div>
      </ion-col>
      <ion-col col-6 (click)="goDatos()">
        <div class="psb">
          <img src="assets/imgs/datos.png">
          <p>DATOS</p>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6 (click)="goCampos()">
        <div class="psb">
          <img src="assets/imgs/campos.png">
          <p>CAMPOS</p>
        </div>
      </ion-col>
      <ion-col col-6 (click)="goAnticipos()">
        <div class="psb">
          <img src="assets/imgs/anticipos.png">
          <p>ANTICIPOS Y LIQUIDACIONES</p>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6 (click)="goFacturas()">
        <div class="psb">
          <img src="assets/imgs/facturas.png">
          <p>FACTURAS</p>
        </div>
      </ion-col>
      <ion-col col-6 (click)='goMensajes()'>
        <div class="psb">
          <img src="assets/imgs/mensajes.png">
          <p>MENSAJES</p>
          <div *ngIf='numNoLeidos > 0'>
            <ion-badge color="secondary">{{numNoLeidos}}</ion-badge>
          </div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6 (click)="goEnlaces()">
        <div class="psb">
          <img src="assets/imgs/seo.png">
          <p>ENLACES DE INTERÉS</p>
        </div>
      </ion-col>
      <ion-col col-6  (click)="goLogin()">
        <div class="psb">
          <img src="assets/imgs/ajustes.png">
          <p>LOGIN / AJUSTES</p>
        </div>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>
      <span style="font-size:0.8em;">(c) Ariadna SW 2020</span>
    </ion-title>
  </ion-toolbar>
</ion-footer>
